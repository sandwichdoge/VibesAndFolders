name: Build VibesAndFolders

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          - os: linux
            runner: ubuntu-latest
            fyne_os: linux
            artifact: VibesAndFolders-linux-amd64.deb
          - os: windows
            runner: windows-latest
            fyne_os: windows
            artifact: VibesAndFolders-windows-amd64.zip
          - os: macos
            runner: macos-latest
            fyne_os: darwin
            artifact: VibesAndFolders-macOS.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      # Install Fyne CLI tool (use the new location)
      - name: Install Fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      # Install platform-specific dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

      - name: Install macOS dependencies
        if: matrix.os == 'macos'
        run: |
          # macOS already has the necessary tools
          echo "macOS build environment ready"

      # Build the application natively using fyne tool
      # Run from root so FyneApp.toml and Icon.png are found
      - name: Build Application
        run: |
          cd cmd/vibesandfolders
          fyne package -os ${{ matrix.fyne_os }} -icon ../../Icon.png
          mv VibesAndFolders* ../../ || mv vibesandfolders* ../../ || true
          cd ../..

      - name: Check and Package Linux Build
        if: matrix.os == 'linux'
        run: |
          # Extract the tar.xz if it exists
          if [ -f "VibesAndFolders.tar.xz" ]; then
            tar -xf VibesAndFolders.tar.xz
          elif [ -f "vibesandfolders.tar.xz" ]; then
            tar -xf vibesandfolders.tar.xz
          fi
          
          # Find the binary
          BINARY=$(find . -maxdepth 2 -name "VibesAndFolders" -o -name "vibesandfolders" | head -n 1)
          if [ -z "$BINARY" ]; then
            echo "Error: Binary not found"
            exit 1
          fi
          
          echo "Found binary: $BINARY"
          chmod +x "$BINARY"
          
          # Create .deb package structure
          mkdir -p debian-package/DEBIAN
          mkdir -p debian-package/usr/local/bin
          mkdir -p debian-package/usr/share/applications
          mkdir -p debian-package/usr/share/icons/hicolor/256x256/apps
          
          # Copy binary
          cp "$BINARY" debian-package/usr/local/bin/vibesandfolders
          
          # Copy icon if it exists
          if [ -f "Icon.png" ]; then
            cp Icon.png debian-package/usr/share/icons/hicolor/256x256/apps/vibesandfolders.png
          fi
          
          # Create control file
          cat > debian-package/DEBIAN/control << EOF
          Package: vibesandfolders
          Version: 1.0.0
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: VibesAndFolders Team
          Description: VibesAndFolders Application
           A Fyne-based desktop application for managing vibes and folders.
          EOF
          
          # Create desktop entry
          cat > debian-package/usr/share/applications/vibesandfolders.desktop << EOF
          [Desktop Entry]
          Name=VibesAndFolders
          Comment=Manage your vibes and folders
          Exec=/usr/local/bin/vibesandfolders
          Icon=vibesandfolders
          Terminal=false
          Type=Application
          Categories=Utility;
          EOF
          
          # Build the .deb package
          dpkg-deb --build debian-package VibesAndFolders-linux-amd64.deb

      - name: Check Windows output
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          if (Test-Path "VibesAndFolders.exe") {
            Write-Host "Found VibesAndFolders.exe"
          } elseif (Test-Path "vibesandfolders.exe") {
            Rename-Item vibesandfolders.exe VibesAndFolders.exe
          }

      - name: Check macOS output
        if: matrix.os == 'macos'
        run: |
          if [ -d "VibesAndFolders.app" ]; then
            echo "App bundle created successfully"
          elif [ -d "vibesandfolders.app" ]; then
            mv vibesandfolders.app VibesAndFolders.app
          fi

      # Upload artifacts for non-release builds (raw binaries - GitHub will zip them)
      - name: Upload Artifacts (CI)
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: VibesAndFolders-${{ matrix.os }}
          path: |
            VibesAndFolders*.deb
            VibesAndFolders.exe
            VibesAndFolders.app

      # Package only for releases
      - name: Verify Linux Package for Release
        if: github.event_name == 'release' && matrix.os == 'linux'
        run: |
          if [ ! -f "VibesAndFolders-linux-amd64.deb" ]; then
            echo "Error: .deb package not found"
            exit 1
          fi
          echo "Linux .deb package ready for release"

      - name: Package Windows Build for Release
        if: github.event_name == 'release' && matrix.os == 'windows'
        shell: pwsh
        run: Compress-Archive -Path VibesAndFolders.exe -DestinationPath ${{ matrix.artifact }}

      - name: Package macOS Build for Release
        if: github.event_name == 'release' && matrix.os == 'macos'
        run: zip -r ${{ matrix.artifact }} VibesAndFolders.app

      # Upload to release if this is a release event
      - name: Upload Release Assets
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.event.release.tag_name }} ${{ matrix.artifact }} --clobber
