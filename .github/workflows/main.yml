name: Build VibesAndFolders

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          - os: linux
            runner: ubuntu-latest
            fyne_os: linux
            artifact: VibesAndFolders-linux-amd64.deb
          - os: windows
            runner: windows-latest
            fyne_os: windows
            artifact: VibesAndFolders-windows-amd64.zip
          - os: macos
            runner: macos-latest
            fyne_os: darwin
            artifact: VibesAndFolders-macOS.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      # Install Fyne CLI tool
      - name: Install Fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      # Install platform-specific dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

      - name: Install macOS dependencies
        if: matrix.os == 'macos'
        run: |
          # macOS already has the necessary tools
          echo "macOS build environment ready"

      # Build the application using fyne package
      - name: Build Linux/Windows Application
        if: matrix.os != 'macos'
        run: |
          cd cmd/vibesandfolders
          fyne package -os ${{ matrix.fyne_os }} -icon Icon.png
          cd ../..

      # Build universal macOS binary (both amd64 and arm64)
      - name: Build macOS Universal Binary
        if: matrix.os == 'macos'
        run: |
          cd cmd/vibesandfolders
          
          # Build for amd64
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=1 go build -o VibesAndFolders-amd64 .
          
          # Build for arm64
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=1 go build -o VibesAndFolders-arm64 .
          
          # Combine into universal binary
          lipo -create -output VibesAndFolders VibesAndFolders-amd64 VibesAndFolders-arm64
          
          # Clean up individual arch binaries
          rm VibesAndFolders-amd64 VibesAndFolders-arm64
          
          # Create app bundle using fyne package
          fyne package -os darwin -icon Icon.png -executable VibesAndFolders
          
          cd ../..

      # Handle Linux build output and create DEB package
      - name: Package Linux Build
        if: matrix.os == 'linux'
        run: |
          # Find the generated tar.xz file
          if [ -f "cmd/vibesandfolders/VibesAndFolders.tar.xz" ]; then
            TARFILE="cmd/vibesandfolders/VibesAndFolders.tar.xz"
          elif [ -f "cmd/vibesandfolders/vibesandfolders.tar.xz" ]; then
            TARFILE="cmd/vibesandfolders/vibesandfolders.tar.xz"
          else
            echo "Error: No tar.xz file found"
            ls -la cmd/vibesandfolders/
            exit 1
          fi
          
          # Extract the tarball
          mkdir -p build-temp
          tar -xf "$TARFILE" -C build-temp
          
          # Find the binary
          BINARY=$(find build-temp -type f -executable -name "VibesAndFolders" -o -name "vibesandfolders" | head -1)
          if [ -z "$BINARY" ]; then
            echo "Error: Could not find executable in tarball"
            find build-temp -type f
            exit 1
          fi
          
          # Create DEB package structure
          VERSION="1.0.0"
          DEB_DIR="deb-package"
          mkdir -p ${DEB_DIR}/DEBIAN
          mkdir -p ${DEB_DIR}/usr/local/bin
          mkdir -p ${DEB_DIR}/usr/share/applications
          mkdir -p ${DEB_DIR}/usr/share/pixmaps
          
          # Copy binary
          cp "$BINARY" ${DEB_DIR}/usr/local/bin/VibesAndFolders
          chmod +x ${DEB_DIR}/usr/local/bin/VibesAndFolders
          
          # Copy icon
          cp cmd/vibesandfolders/Icon.png ${DEB_DIR}/usr/share/pixmaps/vibesandfolders.png
          
          # Create desktop entry
          cat > ${DEB_DIR}/usr/share/applications/vibesandfolders.desktop << EOF
          [Desktop Entry]
          Name=VibesAndFolders
          Comment=Organize your files with AI
          Exec=/usr/local/bin/VibesAndFolders
          Icon=vibesandfolders
          Terminal=false
          Type=Application
          Categories=Utility;FileTools;
          EOF
          
          # Create control file
          cat > ${DEB_DIR}/DEBIAN/control << EOF
          Package: vibesandfolders
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: sandwichdoge <sandwichdoge@gmail.com>
          Description: AI-powered file organization tool
           VibesAndFolders helps you organize your files using AI.
          EOF
          
          # Build the DEB package
          dpkg-deb --build ${DEB_DIR} VibesAndFolders-linux-amd64.deb
          
          # Cleanup
          rm -rf build-temp ${DEB_DIR}

      # Handle Windows build output
      - name: Check Windows output
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          cd cmd/vibesandfolders
          if (Test-Path "VibesAndFolders.exe") {
            Write-Host "Found VibesAndFolders.exe"
            Move-Item VibesAndFolders.exe ../../
          } elseif (Test-Path "vibesandfolders.exe") {
            Rename-Item vibesandfolders.exe VibesAndFolders.exe
            Move-Item VibesAndFolders.exe ../../
          }

      # Handle macOS build output
      - name: Check macOS output
        if: matrix.os == 'macos'
        run: |
          cd cmd/vibesandfolders
          if [ -d "VibesAndFolders.app" ]; then
            echo "App bundle created successfully"
            mv VibesAndFolders.app ../../
          elif [ -d "vibesandfolders.app" ]; then
            mv vibesandfolders.app ../../VibesAndFolders.app
          fi

      # Upload artifacts for non-release builds
      - name: Upload Artifacts (CI)
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: VibesAndFolders-${{ matrix.os }}
          path: |
            VibesAndFolders.exe
            VibesAndFolders.app
            VibesAndFolders-linux-amd64.deb

      # Package for releases
      - name: Package Windows Build for Release
        if: github.event_name == 'release' && matrix.os == 'windows'
        shell: pwsh
        run: Compress-Archive -Path VibesAndFolders.exe -DestinationPath ${{ matrix.artifact }}

      - name: Package macOS Build for Release
        if: github.event_name == 'release' && matrix.os == 'macos'
        run: zip -r ${{ matrix.artifact }} VibesAndFolders.app

      # Linux DEB is already created, just rename if needed
      - name: Prepare Linux Release Asset
        if: github.event_name == 'release' && matrix.os == 'linux'
        run: |
          # DEB file is already named correctly
          ls -lh VibesAndFolders-linux-amd64.deb

      # Upload to release if this is a release event
      - name: Upload Release Assets
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.event.release.tag_name }} ${{ matrix.artifact }} --clobber
