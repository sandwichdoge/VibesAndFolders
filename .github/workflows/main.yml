name: Build VibesAndFolders

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    
    strategy:
      matrix:
        include:
          - os: linux
            runner: ubuntu-latest
            artifact: VibesAndFolders-linux-amd64.tar.gz
          - os: windows
            runner: windows-latest
            artifact: VibesAndFolders-windows-amd64.zip
          - os: macos
            runner: macos-latest
            artifact: VibesAndFolders-macOS.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      # Install Fyne CLI tool
      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      # Install platform-specific dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

      - name: Install macOS dependencies
        if: matrix.os == 'macos'
        run: |
          # macOS already has the necessary tools
          echo "macOS build environment ready"

      # Build the application natively using fyne tool
      - name: Build Application
        run: fyne package -os ${{ matrix.os }} -src ./cmd/vibesandfolders

      # The fyne package command creates different outputs per platform
      - name: Rename Linux output
        if: matrix.os == 'linux'
        run: mv VibesAndFolders.tar.xz VibesAndFolders-linux.tar.xz || mv vibesandfolders VibesAndFolders

      - name: Rename Windows output  
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          if (Test-Path "VibesAndFolders.exe") {
            # Already named correctly
          } elseif (Test-Path "vibesandfolders.exe") {
            Rename-Item vibesandfolders.exe VibesAndFolders.exe
          }

      - name: Rename macOS output
        if: matrix.os == 'macos'
        run: |
          # fyne package creates a .app bundle on macOS
          if [ -d "VibesAndFolders.app" ]; then
            echo "App bundle created successfully"
          fi

      # Upload artifacts for non-release builds (raw binaries - GitHub will zip them)
      - name: Upload Artifacts (CI)
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: VibesAndFolders-${{ matrix.os }}
          path: |
            VibesAndFolders${{ matrix.os == 'windows' && '.exe' || '' }}
            VibesAndFolders.app
            VibesAndFolders-linux.tar.xz

      # Package only for releases
      - name: Package Linux Build for Release
        if: github.event_name == 'release' && matrix.os == 'linux'
        run: |
          if [ -f "VibesAndFolders-linux.tar.xz" ]; then
            mv VibesAndFolders-linux.tar.xz ${{ matrix.artifact }}
          else
            tar czvf ${{ matrix.artifact }} VibesAndFolders
          fi

      - name: Package Windows Build for Release
        if: github.event_name == 'release' && matrix.os == 'windows'
        shell: pwsh
        run: Compress-Archive -Path VibesAndFolders.exe -DestinationPath ${{ matrix.artifact }}

      - name: Package macOS Build for Release
        if: github.event_name == 'release' && matrix.os == 'macos'
        run: |
          if [ -d "VibesAndFolders.app" ]; then
            # Package the entire .app bundle
            zip -r ${{ matrix.artifact }} VibesAndFolders.app
          else
            zip ${{ matrix.artifact }} VibesAndFolders
          fi

      # Upload to release if this is a release event
      - name: Upload Release Assets
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.event.release.tag_name }} ${{ matrix.artifact }} --clobber
