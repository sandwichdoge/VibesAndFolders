name: Build VibesAndFolders

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          - os: linux
            runner: ubuntu-latest
            fyne_os: linux
            artifact: VibesAndFolders-linux-amd64.deb
          - os: windows
            runner: windows-latest
            fyne_os: windows
            artifact: VibesAndFolders-windows-amd64.zip
          - os: macos
            runner: macos-latest
            fyne_os: darwin
            artifact: VibesAndFolders-macOS.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      # Install Fyne CLI tool (use the new location)
      - name: Install Fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      # Install platform-specific dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

      - name: Install macOS dependencies
        if: matrix.os == 'macos'
        run: |
          # macOS already has the necessary tools
          echo "macOS build environment ready"

      # Build the application natively using fyne tool
      # Run from root so FyneApp.toml and Icon.png are found
      - name: Build Application
        run: |
          cd cmd/vibesandfolders
          fyne package -os ${{ matrix.fyne_os }} -icon ../../Icon.png
          mv VibesAndFolders* ../../ || mv vibesandfolders* ../../ || true
          cd ../..

      - name: Check Linux output
        if: matrix.os == 'linux'
        run: |
          if [ -f "VibesAndFolders.tar.xz" ]; then
            echo "Found packaged Linux build"
          elif [ -f "vibesandfolders.tar.xz" ]; then
            mv vibesandfolders.tar.xz VibesAndFolders.tar.xz
          fi

      - name: Check Windows output
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          if (Test-Path "VibesAndFolders.exe") {
            Write-Host "Found VibesAndFolders.exe"
          } elseif (Test-Path "vibesandfolders.exe") {
            Rename-Item vibesandfolders.exe VibesAndFolders.exe
          }

      - name: Check macOS output
        if: matrix.os == 'macos'
        run: |
          if [ -d "VibesAndFolders.app" ]; then
            echo "App bundle created successfully"
          elif [ -d "vibesandfolders.app" ]; then
            mv vibesandfolders.app VibesAndFolders.app
          fi

      # Upload artifacts for non-release builds (raw binaries - GitHub will zip them)
      - name: Upload Artifacts (CI)
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: VibesAndFolders-${{ matrix.os }}
          path: |
            VibesAndFolders.exe
            VibesAndFolders.app
            VibesAndFolders.tar.xz

      # Package only for releases
      - name: Package Linux Build for Release
        if: github.event_name == 'release' && matrix.os == 'linux'
        run: |
          # Extract the tar.xz to get the binary
          tar -xf VibesAndFolders.tar.xz
          
          # Create debian package structure
          mkdir -p debian/DEBIAN
          mkdir -p debian/usr/local/bin
          mkdir -p debian/usr/share/applications
          mkdir -p debian/usr/share/icons/hicolor/256x256/apps
          
          # Move binary
          mv usr/local/bin/VibesAndFolders debian/usr/local/bin/ || mv VibesAndFolders debian/usr/local/bin/
          chmod +x debian/usr/local/bin/VibesAndFolders
          
          # Copy icon if it exists
          if [ -f "Icon.png" ]; then
            cp Icon.png debian/usr/share/icons/hicolor/256x256/apps/vibesandfolders.png
          fi
          
          # Create desktop entry
          cat > debian/usr/share/applications/vibesandfolders.desktop << 'EOF'
          [Desktop Entry]
          Name=VibesAndFolders
          Comment=Organize your files with vibes
          Exec=/usr/local/bin/VibesAndFolders
          Icon=vibesandfolders
          Terminal=false
          Type=Application
          Categories=Utility;FileTools;
          EOF
          
          # Get version from tag or use 1.0.0
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          VERSION="${VERSION:-1.0.0}"
          
          # Create control file
          cat > debian/DEBIAN/control << EOF
          Package: vibesandfolders
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: sandwichdoge <sandwichdoge@gmail.com>
          Description: VibesAndFolders - File Organization Tool
           A modern file organization application built with Fyne.
           Organize your files with vibes and folders.
          EOF
          
          # Build the .deb package
          dpkg-deb --build debian ${{ matrix.artifact }}
          
          # Verify the package was created
          ls -lh ${{ matrix.artifact }}

      - name: Package Windows Build for Release
        if: github.event_name == 'release' && matrix.os == 'windows'
        shell: pwsh
        run: Compress-Archive -Path VibesAndFolders.exe -DestinationPath ${{ matrix.artifact }}

      - name: Package macOS Build for Release
        if: github.event_name == 'release' && matrix.os == 'macos'
        run: zip -r ${{ matrix.artifact }} VibesAndFolders.app

      # Upload to release if this is a release event
      - name: Upload Release Assets
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.event.release.tag_name }} ${{ matrix.artifact }} --clobber
