name: Build VibesAndFolders

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    
    strategy:
      matrix:
        include:
          - os: linux
            runner: ubuntu-latest
            fyne_os: linux
            artifact: VibesAndFolders-linux-amd64.tar.gz
          - os: windows
            runner: windows-latest
            fyne_os: windows
            artifact: VibesAndFolders-windows-amd64.zip
          - os: macos
            runner: macos-latest
            fyne_os: darwin
            artifact: VibesAndFolders-macOS.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      # Install Fyne CLI tool
      - name: Install Fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      # Install platform-specific dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

      - name: Install macOS dependencies
        if: matrix.os == 'macos'
        run: |
          echo "macOS build environment ready"

      # Build the application - use 'fyne package' for macOS/Windows, plain build for Linux
      - name: Build Linux Application
        if: matrix.os == 'linux'
        run: |
          cd cmd/vibesandfolders
          go build -o VibesAndFolders
          mv VibesAndFolders ../../
          cd ../..

      - name: Build Windows Application
        if: matrix.os == 'windows'
        run: |
          cd cmd/vibesandfolders
          fyne package -os windows -icon ../../Icon.png
          move VibesAndFolders.exe ../../ 2>$null || move vibesandfolders.exe ../../VibesAndFolders.exe 2>$null || echo "Checking for exe..."
          cd ../..

      - name: Build macOS Application
        if: matrix.os == 'macos'
        run: |
          cd cmd/vibesandfolders
          fyne package -os darwin -icon ../../Icon.png
          mv VibesAndFolders.app ../../ || mv vibesandfolders.app ../../VibesAndFolders.app || true
          cd ../..

      # Set icon for Linux binary (post-build)
      - name: Set Linux Icon
        if: matrix.os == 'linux'
        run: |
          fyne package -os linux -icon Icon.png -src cmd/vibesandfolders -exe VibesAndFolders

      - name: Verify Linux output
        if: matrix.os == 'linux'
        run: |
          ls -la
          file VibesAndFolders || echo "Binary not found in root"

      - name: Verify Windows output  
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          Get-ChildItem -Filter "VibesAndFolders.exe"
          if (-not (Test-Path "VibesAndFolders.exe")) {
            Write-Error "VibesAndFolders.exe not found!"
            exit 1
          }

      - name: Verify macOS output
        if: matrix.os == 'macos'
        run: |
          ls -la
          if [ ! -d "VibesAndFolders.app" ]; then
            echo "Error: VibesAndFolders.app not found!"
            exit 1
          fi

      # Upload artifacts for non-release builds
      - name: Upload Linux Artifact (CI)
        if: github.event_name != 'release' && matrix.os == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: VibesAndFolders-${{ matrix.os }}
          path: VibesAndFolders

      - name: Upload Windows Artifact (CI)
        if: github.event_name != 'release' && matrix.os == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: VibesAndFolders-${{ matrix.os }}
          path: VibesAndFolders.exe

      - name: Upload macOS Artifact (CI)
        if: github.event_name != 'release' && matrix.os == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: VibesAndFolders-${{ matrix.os }}
          path: VibesAndFolders.app

      # Package only for releases
      - name: Package Linux Build for Release
        if: github.event_name == 'release' && matrix.os == 'linux'
        run: tar -czf ${{ matrix.artifact }} VibesAndFolders

      - name: Package Windows Build for Release
        if: github.event_name == 'release' && matrix.os == 'windows'
        shell: pwsh
        run: Compress-Archive -Path VibesAndFolders.exe -DestinationPath ${{ matrix.artifact }}

      - name: Package macOS Build for Release
        if: github.event_name == 'release' && matrix.os == 'macos'
        run: zip -r ${{ matrix.artifact }} VibesAndFolders.app

      # Upload to release if this is a release event
      - name: Upload Release Assets
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.event.release.tag_name }} ${{ matrix.artifact }} --clobber
